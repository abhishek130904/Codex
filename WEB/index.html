<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="beta.jpg" alt="Google Logo">
            <div class="stem">
                <p>Search the web using Google!</p>
            </div>
        </div>
        <div class="sec">
            <form class="search-form">
                <input type="text" class="search-box" placeholder="Search">
                <div class="buttons">
                    <button type="submit" class="search-button">Google Search</button>
                    <button type="button" class="search-button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
       
        
        <div class="footer-sections">
            <div class="special-searches">
                <h2>Special Searches</h2>
                <ul>
                    <li><a href="#">Stanford Search</a></li>
                    <li><a href="#">Linux Search</a></li>
                </ul>
            </div>
            <div class="help-section">
                <ul>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">About Google!</a></li>
                    <li><a href="#">Company Info</a></li>
                    <li><a href="#">Google! Logos</a></li>
                </ul>
            </div>
            <div class="subscribe">
                <h2>Get Google updates</h2>
                <form>
                    <input type="email" placeholder="Email address">
                    <button type="submit">Subscribe</button>
                </form>
            </div>
        </div>
        
        
        
    </div>
    <footer>
        <p>Copyright Â© 1998 Google Inc.</p>
    </footer>
</body>
</html>
